<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/all.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.0/css/v4-shims.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="header">
        <div class="main-bar">
            <div class="site-name left-indent">
                <a href="index.html">
                    <h2>Блог пользователя</h2>
                </a>
            </div>
            <div class="nav-site right-indent">
                <a href="index.html">Главная</a>
                <a href="#">Статьи</a>
                <a href="#">Новости</a>
                <a href="#">Обо мне</a>
            </div>
            <div class="nav-site-mobile right-indent">
                <a href="#" class="fas fa-bars"
                    onclick="document.getElementById('menumobile').style.display = 'block'"></a>
            </div>

        </div>

        <div class="nav-site-mobile-link" id="menumobile">
            <a href="index.html">Главная</a>
            <a href="#">Статьи</a>
            <a href="#">Новости</a>
            <a href="#">Обо мне</a>
            <a href="signin.html">Авторизация и Регистрация</a>
            <a href="" onclick="document.getElementById('menumobile').style.display = 'none'">Закрыть</a>
        </div>

        <div class="main-bar2">
            <div class="search-bar left-indent">
                <input type="text" placeholder="Введите текст...">
                <button>Искать</button>
            </div>
            <div class="register-bar right-indent">
                <a href="signin.html">Авторизация и Регистрация</a>
            </div>
        </div>
    </div>

    <div class="site-content left-indent right-indent">
        <div class="signin">
            <h2>Авторизация</h2>
            <input class="register-input" type="text" placeholder="Логин">
            <input class="register-input" type="password" placeholder="Пароль">
            <button class="register-button">Отправить</button>
        </div>
        <div class="register">
            <h2>Регистрация</h2>
            <div class="footer-content">
                <div class="group-input">
                    <input class="register-input" type="text" placeholder="Логин">
                    <input class="register-input" type="text" placeholder="Почта">
                    <input class="register-input" type="text" placeholder="Пароль">
                    <input class="register-input" type="text" placeholder="Номер телефона">
                </div>
                <div class="group-input">
                    <input class="register-input" type="text" placeholder="Имя">
                    <input class="register-input" type="text" placeholder="Фамилия">
                    <input class="register-input" type="text" placeholder="Подтвердить пароль">
                    <input class="register-input" type="text" placeholder="Второй номер (необязательно)">
                </div>
            </div>
            <button class="register-button">Отправить</button>
        </div>
    </div>

    <div class="footer">
        <p class="left-indent">2020 Все права защищены</p>
        <p class="right-indent">Тюменцев Степан Сергеевич</p>
    </div>
</body>

</html>
